    ServerAdmin equipe.intranetestrutura@yourdomain.com
    ServerName intranet.yourdomain.com.br
    DocumentRoot /var/www/html/intranet
    Alias /intranet /var/www/html/intranet
    
    <Directory "/var/www/html/intranet">
        AllowOverride all
        Order deny,allow
        Allow from all
        #remover opções para melhorar a segurança"
        Options -MultiViews -Indexes -FollowSymLinks -ExecCGI -Includes
        Options SymLinksIfOwnerMatch
        #Limitar tamanho das solicitações"
        #Você pode definir o valor de 0(ilimitado) a 2147483647(2 GB)
        #no arquivo de configuração principal do Apache.
        #Valor em byte
        LimitRequestBody 512000
        #restringir metodos de solicitação HTTP
        <LimitExcept GET POST HEAD>
            deny from all
        </LimitExcept>
    </Directory>

    ErrorLog /var/log/httpd/intranet.yourdomain.com.br-error.log
    CustomLog /var/log/httpd/intranet.yourdomain.com.br-access.log combined

    <IfModule !mod_php8.c>
        <FilesMatch \.(php|phar)$>
            # SetHandler you are specifying the PHP-FPM socket file for php version
            SetHandler "proxy:unix:/var/opt/remi/php83/run/php-fpm/www.sock|fcgi://localhost"
        </FilesMatch>
    </IfModule>

</VirtualHost>