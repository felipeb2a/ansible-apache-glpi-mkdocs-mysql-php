- name: Disable the default PHP module
  shell: dnf -y module reset php

- name: Enable Remis PHP8.3 module
  shell: dnf -y module enable php:remi-8.3

- name: Instalando o php 8.3
  dnf:
    name: "{{ packages }}"
    state : present
  vars:
    packages:
    - php83

- name: Instalando os modulos php 8.3
  dnf:
    name: "{{ packages }}"
    state : present
  vars:
    packages:
    - php83-php-apcu
    - php83-php-bcmath
    - php83-php-cgi
    - php83-php-cli
    - php83-php-common
    - php83-php-curl
    - php83-php-dom
    - php83-php-fpm
    - php83-php-gd
    - php83-php-imagick
    - php83-php-imap
    - php83-php-intl
    - php83-php-json
    - php83-php-ldap
    - php83-php-mbstring
    - php83-php-mcrypt
    - php83-php-memcached
    - php83-php-memcache
    - php83-php-mysql
    - php83-php-mysqlnd
    - php83-php-opcache
    - php83-php-openssl
    - php-pear-CAS
    - php83-php-phar
    - php83-php-pdo
    - php83-php-readline
    - php83-php-redis
    - php83-php-sodium
    - php83-php-tokenizer
    - php83-php-xml
    - php83-php-xmlrpc
    - php83-php-zip

- name: Habilitando o servi√ßo php83-php-fpm
  systemd:
    name: php83-php-fpm
    state: started
    enabled: yes